{% extends "Inmo_Coder_App/padre.html" %}

{% load static %}

{% block titulo_de_pagina %}

    <h1 class="mb-5">EDITAR<br>BLOG</h1>
   
{% endblock %}


{% block contenido_que_cambia %}

    <h1>Editando la info del blog: {{ titulo }}</h1>

    <form action="{% url 'blog_editar' id %}", method="POST" enctype="multipart/form-data" class="border p-3 form"> {% csrf_token %}

        <div class="abs-center">               
            <table>
                {{ miformulario.media }}
                {{ miformulario.as_table }}
            </table>
        </div>

        <br>

        <div class="abs-center">
            <input  type="submit", value="Guardar Blog" class="btn btn-primary">
        </div>


    </form>

{% endblock %}
